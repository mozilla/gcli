<table>
  <tr foreach="patch in ${patches}">
    <td>${patch.name}</td>
    <td><div style="font-size: 90%;">${patch.comment}</div></td>
    <td>
      <span
          class="gcli-out-shortcut"
          data-command="hg qgoto ${patch.name}"
          onclick="${onclick}" ondblclick="${ondblclick}">goto</span>
    </td>
  </tr>
</table>
